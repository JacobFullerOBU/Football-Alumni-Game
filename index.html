<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Guess which college NFL players attended in this fun trivia game!">
    <meta name="keywords" content="NFL, college football, trivia, game, sports">
    <meta name="author" content="Jacob Fuller">
    <title>Football Alumni Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Football Alumni Game</h1>
            <p>Guess which college these NFL players attended!</p>
        </header>
        
        <div id="mode-selection" class="mode-selection">
            <h2 class="mode-title">Select Difficulty</h2>
            <div class="mode-buttons">
                <button class="mode-btn training" onclick="startGame('training')">
                    <span class="mode-name">Training Camp</span>
                    <span class="mode-desc">No timer, 3 guesses per player</span>
                </button>
                <button class="mode-btn season" onclick="startGame('season')">
                    <span class="mode-name">Regular Season</span>
                    <span class="mode-desc">15s per player, 3 lives total</span>
                </button>
                <button class="mode-btn suddenDeath" onclick="startGame('suddenDeath')">
                    <span class="mode-name">Sudden Death</span>
                    <span class="mode-desc">5s per player, 1 life</span>
                </button>
            </div>
        </div>

        <div id="game-container" style="display:none;">
            <div id="timer-display" class="timer-display"></div>
            <div class="game-area">
            <div class="score-section">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="guesses">Guesses left: <span id="guesses-left">3</span></div>
            </div>
            
            <div class="running-score-section">
                <div class="correct-answers">Correct: <span id="correct-count">0</span></div>
                <div class="incorrect-answers">Incorrect: <span id="incorrect-count">0</span></div>
                <div class="total-players">Players: <span id="total-count">0</span></div>
            </div>
            
            <div class="player-section">
                <div class="player-image">
                    <img id="player-img" src="" alt="NFL Player" />
                </div>
                <div class="player-info">
                    <h2 id="player-name">Loading...</h2>
                </div>
            </div>
            
            <div class="guess-section">
                <div class="college-dropdown-container">
                    <input type="text" id="guess-input" placeholder="Search for college..." maxlength="50" autocomplete="off">
                    <div id="college-dropdown" class="college-dropdown hidden"></div>
                </div>
                <button id="submit-guess">Submit Guess</button>
                <button id="pass-button">I Don't Know</button>
            </div>
            
            <div class="feedback-section">
                <div id="feedback" class="feedback"></div>
                <div id="previous-guesses" class="previous-guesses"></div>
            </div>
            
            <div class="game-controls">
                <button id="next-player" class="hidden">Next Player</button>
                <button id="restart-game" class="hidden">Restart Game</button>
            </div>
        </div>
        
        <div class="game-over" id="game-over" class="hidden">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="play-again">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
